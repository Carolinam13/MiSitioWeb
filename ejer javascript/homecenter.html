<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Homecenter</title>
    <link rel="stylesheet" href="css/homecenter.css">

    <link rel="stylesheet" href="icons/all.css">

</head>
 <body>

    <div id="contenido_principal_desplegado">

        <div id="header-movil"class="contenedor-barra-busqueda-movil-out">
    
            <div class="barra-busqueda-movil">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="¿Qué estás buscando?" type="text">
                <i id="boton-cerrar-header" class="fa-solid fa-xmark"></i>
            </div>
    
        </div>
    
        <header id="header">
            
            <div class="img-logo">
    
              
    
                <img class="img-logo-web" src="img/logohomecenter1.png" alt="Imagen del logo">
    
    
            </div>
            <div class="contenedor-barra-busqueda">
    
                <i id="header-movil-open" class="fa-solid fa-magnifying-glass"></i>
    
                <div class="barra-busqueda">
                    <input placeholder="¿Qué estás buscando?" type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
    
            </div>
            <div class="lista">
                <ul>
                
                    <li>
                         <div class="contador-carrito"></div>
                        <i class="fa-solid fa-cart-shopping"></i>
                       
                    </li>
                    <li>
                        
                        <i id="btn_open" class="fa-solid fa-bars menu-movil"></i>
                       
                    </li>
                </ul>
            </div>
        </header>
    
        <img class="principal" src="img/homecenter" alt="">
        <img class="movil" src="img/principal-homecenter-movil.png" alt="">
    
        <div id="chat-box" class="chat-box-out">
            <div id="all-content" class="all-content-out">
                <div class="header-box-in">
                    <div>
                        <i class="fa-solid fa-bars"></i>
                        
                    </div>
                    <div class="img-avatar">
                        <img src="img/homecenter-avatar-ana-in.png" alt="">
                    </div>
                    <div id="botonCerrar">
                        <i class="fa-solid fa-xmark"></i>
                        <p>Cerrar</p>
                    </div>
                </div>
            
            </div>
        </div>
        <div id="chat-box-disable"></div>
    </div> 

<div class="budy">
<div id="div4" class="transform4">

   <div class="content2">
       <i class="menu fas fa-bars"></i>
        <img class="img1" src="img/operador2.png" alt=""> 
        <i id="botonCerrar1" class="xbox fa-solid fa-x"></i>    
</div>


</div>
</div>
     <input class="boton" type="button" id="botonForm" value="Ana">
